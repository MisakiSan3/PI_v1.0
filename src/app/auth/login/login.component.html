<div class="main-container">
    <div class="login-box">

            <img class="ky-logo" src="../../../assets/images/logo_transparent.png" alt="logo Kuya Yana">
            <h1>Ingresa a tu cuenta</h1>
            <form action="">
                <!--CORREO ELECTRONICO-->
                <label for="email">Correo electronico</label>
                <input [(ngModel)]="user.email" name="email" id="email" type="text" placeholder="Ingresa tu correo electronico" [formControl]="email">
                <div class="error-message" *ngIf="email.invalid && email.touched">
                  <p *ngIf="email.errors?.['required']">El correo electrónico es obligatorio.</p>
                  <p *ngIf="email.errors?.['email']">El correo electrónico no es válido.</p>
                </div>

                <!--CONTRASEÑA-->
                <label for="password">Contraseña</label>
                <input [(ngModel)]="user.contrasenia" name="password" id="password" type="password" placeholder="Ingresa tu contraseña">
    
                <input (click)="onLogins()" id="login-button" type="submit" value="Ingresar">
                <input [(ngModel)]="user.contrasenia" name="password" id="password" type="password" placeholder="Ingresa tu contraseña" [formControl]="contrasenia">
                <div class="error-message" *ngIf="password.invalid && password.touched">
                  <p *ngIf="password.errors?.['required']">La contraseña es obligatoria.</p>
                  <p *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</p>
                </div>
                <br>

                

                <input (click)="onLogins()" id="login-button" type="submit" value="Ingresar">
                <br>
                <a href="#">¿Perdiste tu contraseña?</a>
                <br><br>
                <a id="dissabled-link" >¿No tienes una cuenta?</a>&nbsp;&nbsp;

                <button (click)="navigateToRegister()" id="enabled-link">Registrate aquí</button>

            </form>
    </div>
        <img class="login-image" src="../../../assets/images/login.jpg" alt="">
</div>

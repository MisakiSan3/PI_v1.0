<div class="main-container">
    <div class="login-box">
        
            <img class="ky-logo" src="../../../assets/images/logo_transparent.png" alt="logo Kuya Yana">
            <h1>Ingresa a tu cuenta</h1>
            <form action="">
                <!--CORREO ELECTRONICO-->
                <label for="email">Correo electronico</label>
                <input [(ngModel)]="user.email" name="email" id="email" type="text" placeholder="Ingresa tu correo electronico">
    
                <!--CONTRASEÑA-->
                <label for="password">Contraseña</label>
                <input [(ngModel)]="user.password" name="password" id="password" type="password" placeholder="Ingresa tu contraseña">
    
                <input (click)="logIn()" id="login-button" type="submit" value="Ingresar">
                <br>
                <a href="#">¿Perdiste tu contraseña?</a>
                <br><br>
                <a id="dissabled-link" >¿No tienes una cuenta?</a>&nbsp;&nbsp;

                <button (click)="navigateToRegister()" id="enabled-link">Registrate aquí</button>
    
            </form>
    </div>
        <img class="login-image" src="../../../assets/images/students-login.jpg" alt="">
</div>

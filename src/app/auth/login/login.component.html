<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header text-center">
            <img src="../../../assets/images/logo_transparent.png" alt="Logo de la aplicación" style="max-width: 250px;">
          </div>
          <div class="card-body">
            <form>
              <!-- Email -->
              <div class="form-group">
                <label for="email">Usuario</label>
                <input [(ngModel)]="user.username" name="email" type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" [formControl]="username">
                <div class="error-message" *ngIf="username.invalid && username.touched">
                  <p *ngIf="username.errors?.['required']">El usuario es obligatorio.</p>
                  
                </div>
              </div>

              <!-- Contraseña -->
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input [(ngModel)]="user.password" name="password" id="password" type="password" class="form-control" placeholder="Ingrese su contraseña" [formControl]="password">
                <div class="error-message" *ngIf="password.invalid && password.touched">
                  <p *ngIf="password.errors?.['required']">La contraseña es obligatoria.</p>
                  <p *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</p>
                </div>
              </div>
              <br>
              <!-- Botón de Logueo -->
              <div class="text-center">
                <button (click)="onLogins()" type="submit" class="btn btn-dark" value="Ingresar">Ingresar</button>
              </div>
              <!-- Mensaje de error al presionar el botón -->
              <div class="text-center mt-3" *ngIf="formInvalid && formSubmitted">
                <p class="error-message">Por favor, complete todos los campos.</p>
              </div>
            </form>

            <!-- Botón de redirección al registro -->
            <div class="text-center mt-3">
              <a id="dissabled-link">¿No tienes una cuenta?</a>&nbsp;&nbsp;
              <button (click)="navigateToRegister()" id="enabled-link">Registrate aquí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-image" style="background-image: url('../../../assets/images/login.jpg'); background-size: cover; background-position: center;">
    </div>
  </div>
</div>

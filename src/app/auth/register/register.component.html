<div class="main-container">
    <div class="login-box">

            <img class="ky-logo" src="../../../assets/images/logo_transparent.png" alt="logo Kuya Yana">
            <h1>Ingresa a tu cuenta</h1>
            <form action="">
                <div class="first-column-inputs">

                    <!--NOMBRE-->
                    <label for="nombre">Nombre</label>
                    <input [(ngModel)]="user.nombre_u" id="nombre" name="nombre" type="text" placeholder="Ingresa tu nombre">

                    <!--EMAIL-->
                    <label for="email">Correo electronico</label>
                    <input [(ngModel)]="user.email" name="email" id="email" type="email" placeholder="Ingresa tu correo electronico">

                    <!--Teléfono-->
                    <label for="telf">Teléfono celular</label>
                    <input [(ngModel)]="user.telf" name="telf" id="telf" type="string" maxlength="9" pattern="[0-9]" placeholder="Ingresa tu número de teléfono">

                    <!--Nickname-->
                    <label for="nickname">Apodo</label>
                    <input [(ngModel)]="user.nickname" name="nickname" id="nickname" type="string" placeholder="Ingresa tu NickName">

                </div>
                <div class="second-input-column">

                    <!--APELLIDO-->
                    <label for="apellido">Apellido</label>
                    <input [(ngModel)]="user.apellido_u" name="apellido" id="apellido" type="text" placeholder="Ingresa tu apellido">

                    <!--CONTRASEÑA-->
                    <label for="password">Contraseña</label>
                    <input [(ngModel)]="user.contrasenia" name="password" id="password"  type="text" placeholder="Ingresa tu contraseña">
                    

                    <!--REPITE LA CONTRASEÑA-->
                    <label for="password">Contraseña</label>
                    <input [(ngModel)]="passwordVerify" name="password" id="password" type="text" placeholder="Repite tu contraseña">
                </div>

                <div class="register-buttons">
                    <input (click)="createUser()" id="register-button" type="submit" value="Ingresar">
                    <br>
                    <!--<a href="#">¿Perdiste tu contraseña?</a>-->

                    <div class="register-links">
                        <a id="dissabled-link" >¿Ya tienes una cuenta?</a>
                        <button (click)="navigateToLogin()" id="enabled-link" >Inicia Sesión aquí</button>
                    </div>
                </div>

            </form>
    </div>
        <img class="login-image" src="../../../assets/images/students-login.jpg" alt="">
</div>

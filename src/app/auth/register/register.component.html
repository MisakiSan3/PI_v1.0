<div class="main-container">
    <div class="login-box">
        
            <img class="ky-logo" src="../../../assets/images/logo_transparent.png" alt="logo Kuya Yana">
            <h1>Ingresa a tu cuenta</h1>
            <form action="">
                <div class="first-column-inputs">

                    <!--NOMBRE-->
                    <label for="Nombre">Nombre</label>
                    <input type="text" placeholder="Ingresa tu nombre">
        
                    <!--EMAIL-->
                    <label for="email">Correo electronico</label>
                    <input type="text" placeholder="Ingresa tu correo electronico">
                    
                </div>
                <div class="second-input-column">

                    <!--APELLIDO-->
                    <label for="Apellido">Apellido</label>
                    <input type="text" placeholder="Ingresa tu apellido">

                    <!--CONTRASEÑA-->
                    <label for="password">Contraseña</label>
                    <input type="text" placeholder="Ingresa tu contraseña">
    
                    <!--REPITE LA CONTRASEÑA-->
                    <label for="password">Contraseña</label>
                    <input type="text" placeholder="Repite tu contraseña">
                </div>

                <div class="register-buttons"> 
                    <input id="register-button" type="submit" value="Ingresar">
                    <br>
                    <!--<a href="#">¿Perdiste tu contraseña?</a>-->
                    
                    <div class="register-links">
                        <a id="dissabled-link" >¿Ya tienes una cuenta?</a>
                        <button (click)="navigateToLogin()" id="enabled-link" href="#">Inicia Sesión aquí</button>
                    </div>
                </div>
    
            </form>
    </div>
        <img class="login-image" src="../../../assets/images/students-login.jpg" alt="">
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center justify-content-center vh-100">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header text-center">
            <img src="../../../assets/images/logo_transparent.png" alt="Logo de la aplicación"
              style="max-width: 250px;">
          </div>
          <div class="card-body">
            <form>

              <div class="form-row">
                <div class="form-group row-md-10">
                  <!--Nombre-->
                  <label for="nombre">Nombre</label>

                  <input  type="text" class="form-control" id="nombre" name="nombre"
                    placeholder="Ingrese su nombre">

                </div>

                <!--Apellido-->
                <div class="form-group row-md-10">

                  <label for="apellido">Apellido</label>

                  <input name="apellido" type="text" class="form-control" id="apellido"
                    placeholder="Ingrese su apellido">
                </div>
              </div>

              <div class="form-row">

                <!--Email-->
                <div class="form-group row-md-10">

                  <label for="correo">Correo electrónico</label>

                  <input [(ngModel)]="user.email" name="email"  type="email" class="form-control" id="correo" required placeholder="Ejemplo: pepe@gmail.com" [formControl]="email">

                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <span class="text-danger" *ngIf="email.errors?.['required']">El correo electrónico es requerido.</span>
                    <span class="text-danger" *ngIf="email.errors?.['pattern']">El correo electrónico no es válido.</span>
                  </div>

                </div>
                <!--Telefono-->
                <div class="form-group row-md-10">

                  <label for="telefono">Teléfono</label>

                  <input  name="telf"  type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono" maxlength="10" [formControl]="telf">

                  <div *ngIf="telf.invalid && (telf.dirty || telf.touched)">
                    <span class="text-danger" *ngIf="telf.errors?.['required']">El teléfono es requerido.</span>
                    <span class="text-danger" *ngIf="telf.errors?.['pattern']">El teléfono debe contener solo números.</span>
                  </div>

                </div>
              </div>
              <div class="form-row">
                <!--Contraseña-->
                <div class="form-group row-md-10">


                  <label for="contrasena">Contraseña</label>

                  <input [(ngModel)]="user.password" name="password" required type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" [formControl]="password">

                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.hasError('required')" class="text-danger">La contraseña es obligatoria.</div>
                    <div *ngIf="password.hasError('minlength')" class="text-danger">La contraseña debe tener al menos 8 caracteres.</div>
                  </div>
                  

                </div>

                <!--Repita Contraseña-->
                <div class="form-group row-md-10">
                  <label for="repitaContrasena">Repita Contraseña</label>

                  <input [(ngModel)]="passwordVerify" name="password"  type="password" class="form-control" id="repitaContrasena" placeholder="Repita su contraseña" required [formControl]="password">

                  <span class="text-danger" *ngIf="passwordVerify !== user.password">Las contraseñas no coinciden.</span>

                </div>
              </div>

              <!--Apodo-->
              <div class="form-group row-md-10">
                <div class="">
                  <label for="apodo">Apodo</label>

                  <input type="text" class="form-control" id="apodo" placeholder="Ingrese su apodo"[(ngModel)]="user.nickname" name="nickname" >

                </div>
              </div><br>
              <div class="text-center">
                
                  <button (click)="createUser()"  class="btn btn-danger">Registrarse</button>
                  <div class="validation-error-message text-danger" *ngIf="showValidationError">{{ validationErrorMessage }}</div>
                  
              </div>
            </form>
            <div class="text-center mt-3">
              <a id="dissabled-link" >¿Ya tienes una cuenta?</a>
                        <button (click)="navigateToLogin()" id="enabled-link" >Inicia Sesión aquí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 bg-image"
      style="background-image: url('../../../assets/images/liderar-reuniones.jpg'); background-size: cover; background-position: center;">
    </div>
  </div>
</div>

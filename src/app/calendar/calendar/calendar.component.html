<div class="container mb-3">
    <div class="row justify-content-center">
        <div class="col col-8" id="calendar">
            <full-calendar [options]="calendarOptions">
            </full-calendar>
        </div>
        <div *ngIf="visible" class="col-4 align-content-center mt-5">
            <div class="col align-self-center">
                <div class="card">
                    <div class="card card-header">{{event.title}}</div>
                    <div class="card-body">
                        <div class="btn btn-success mb-2">{{event.maestro.asignatura.nombre_a}}</div>
                        <div class="row mb-2">
                            <div class="col-4">Maestro:</div>
                            <div class="col">{{event.maestro.nombre_p + '  '+ event.maestro.apellido_p}}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4">Hora inicio:</div>
                            <div class="col">{{startDate}}</div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-4">Hora fin:</div>
                            <div class="col">{{endDate}}</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p>
                                    {{event.description}}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card card-footer">
                        <div class="row justify-content-evenly">
                            <div class="col-3"><div class="d-inline"><a [routerLink]="[ '../calendar/register-event']" [state]="event" class="btn btn-primary">Actualizar</a></div></div>
                            <div class="col-3"><div class="d-inline"><button (click)="deleteEvent()" class="btn btn-danger">Eliminar</button></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

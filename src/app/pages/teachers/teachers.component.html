<div class="container">
    <div class="row">
        <div class="col-12 px-5">
            <div class="card">
                <div class="card card-header">
                    Buscar:
                </div>
                <div class="card-body">
                    <div class="row justify-content-evenly">
                        <div class="col">
                            <label class="label" for="teacherName">Nombre:</label>
                            <input class="form-control" type="text" name="teacherName"  id="teacherName">
                        </div>
                        <div class="col">
                            <label class="label" for="teacherSubject">Asignatura:</label>
                            <select class="form-control" name="teacherSubject" id="teacherSubject">
                                <option value="Matemática discreta">Matemática discreta</option>
                                <option value="Base de datos">Base de datos</option>
                                <option value="Fundamentos de administración">Fundamentos de administración</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-5">
            <div class="card">
            <div class="card-header">
                <h3>Maestros</h3>
            </div>
            <div class="card-body ">
                <div *ngFor="let maestro of maestros;let i = index" class="accordion accordion-flush" id="accordion">
                    <a class="accordion-button" data-bs-toggle="collapse" href="#{{i}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                        {{maestro.nombre_p + ' ' + maestro.apellido_p}}
                    </a>
                    <div class="collapse" id="{{i}}">
                        <div class="card bg-brown my-1 card-body">
                            <div class="row">
                                <div class="col"><h5>Asignatura:</h5></div>
                                <div class="col">{{maestro.asignatura.nombre_a}}</div>
                            </div>
                            <div class="row justify-content-evenly">
                                <div class="col"><h5>Correo:</h5></div>
                                <div class="col"><p>{{maestro.email}}</p></div>
                            </div>
                            <div class="row justify-content-evenly">
                                <div class="col"><h5>Contacto:</h5></div>
                                <div class="col"><p>{{maestro.telf}}</p></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-12">
                                    <a class="btn btn-dark"[routerLink]="[ '/#' ]">Editar</a>
                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-12">
                                    <a class="btn btn-danger"[routerLink]="[ '/#' ]">Eliminar</a>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="card card-footer">
                <div class="row">
                    <div class="col-1">
                        <a class="btn btn-success"[routerLink]="[ 'pages/teacher-register', ]">Añadir</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

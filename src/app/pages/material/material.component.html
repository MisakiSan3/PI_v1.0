<!-- app.component.html -->
<div class="container pt-5">
  <a class="btn btn-danger mb-3" [routerLink]="[ '/pages']">Regresar</a>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Registro de Materias</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre"  required>
            </div>
            <div class="form-group">
              <label for="codigo">Código</label>
              <input type="text" class="form-control" id="codigo"  required>
            </div>
            <button type="submit" class="btn btn-success mt-2 me-2">Registrar</button>
            <button type="button" class="btn btn-danger mt-2">Vaciar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Listado de Materias</h1>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Código</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let materia of materias">
                <td>{{ materia.nombre }}</td>
                <td>{{ materia.codigo }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

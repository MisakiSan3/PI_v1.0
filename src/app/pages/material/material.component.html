<!-- material.component.html -->
<div class="container pt-5">
  <a class="btn btn-danger mb-3" [routerLink]="['/pages']">Regresar</a>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Registro de Materias</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="materiaForm">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input formControlName="nombre" type="text" class="form-control" id="nombre" name="nombre" required>
              <div *ngIf="nombreInvalido()" class="text-danger">Este campo es obligatorio.</div>
            </div>
            <button *ngIf="!updating" (click)="createSubjects()" type="submit" class="btn btn-success mt-2 me-2">Registrar</button>
            <button *ngIf="updating" (click)="update()" type="submit" class="btn btn-success mt-2 me-2">Actualizar</button>
            <button (click)="vaciar()" type="button" class="btn btn-danger mt-2">Vaciar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h1>Listado de Materias</h1>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let materia of materias">
                <td>{{ materia.nombre_a }}</td>
                <td>
                  <button class="btn btn-success mt-2 me-2" (click)="selectSubject(materia)">Actualizar</button>
                </td>
                <td>
                  <button class="btn btn-success mt-2 me-2" (click)="deleteSubject(materia.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

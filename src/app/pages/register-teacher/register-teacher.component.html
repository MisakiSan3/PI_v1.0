<div class="main-container">
  <div class="login-box">
    <img class="ky-logo" src="../../../assets/images/logo_transparent.png" alt="logo Kuya Yana">
    <h1>Registra un profesor</h1>
    <form  action="">
      <div class="form-column">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" placeholder="Ingresa el nombre"  name="nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" placeholder="Ingresa el correo electrónico"  name="email">
        </div>
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" placeholder="Ingresa el apellido"  name="apellido">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingresa la contraseña"  name="password">
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repetir Contraseña</label>
          <input type="password" placeholder="Repite la contraseña"  name="repeatPassword">
        </div>
      </div>
      <div class="register-buttons">
        <input id="register-button" type="submit" value="Registrar">
        <br>
        <div class="register-links">
          <a id="disabled-link">¿Ya tienes una cuenta?</a>
          <button  id="enabled-link" href="#">Inicia sesión aquí</button>
        </div>
      </div>
    </form>
  </div>
  <img class="login-image" src="../../../assets/images/students-login.jpg" alt="">
</div>

<div class="container pt-5">
  <a class="btn btn-danger mb-3" [routerLink]="[ '/pages/teacher-list']">Regresar</a>
  <div class="card login-box">
    <div class="card-header">
      <h1 class="card-title text-center">Registra un profesor</h1>
      </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="teacher.nombre_p" type="text" class="form-control" placeholder="Ingresa el nombre" name="nombre">
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input [(ngModel)]="teacher.apellido_p" type="text" class="form-control" placeholder="Ingresa el apellido" name="apellido">
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input [(ngModel)]="teacher.email" type="email" class="form-control" placeholder="Ingresa el correo electrónico" name="email">
        </div>
        <div class="form-group">
          <label for="telf">Teléfono celular</label>
          <input class="form-control" [(ngModel)]="teacher.telf" name="telf" id="telf" type="string" maxlength="9" pattern="[0-9]" placeholder="Ingresa tu número de teléfono">
        </div>
        <div class="form-group">
          <label for="materia">Materia</label>
          <ng-select [items]="materias" 
           bindLabel="nombre_a"
           name="materia"
           id="materia" 
           bindValue="id" 
           [(ngModel)]="teacher.asignatura">
        </ng-select>
        </div>
        <div class="text-center mt-2"> <!-- Agregado: Contenedor centrado -->
          <input id="register-button" (click)="createTeacher()" type="submit" value="Registrar" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>

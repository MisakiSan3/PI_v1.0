<div class="container">
  <div class="card login-box">
    <div class="card-body">
      <h1 class="card-title text-center">Registra un profesor</h1>
      <form action="" class="needs-validation">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre" name="nombre" required>
          <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresa el apellido" name="apellido" required>
          <div class="invalid-feedback">El apellido es obligatorio</div>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa el correo electrónico" name="email" required>
          <div class="invalid-feedback">Ingresa un correo electrónico válido</div>
        </div>

        <div class="form-group">
          <label for="materia">Materia</label>
          <select class="form-control" id="materia" name="materia" required>
            <option value="">Selecciona una materia</option>
            <option value="matematicas">Matemáticas</option>
            <option value="lenguaje">Lenguaje</option>
            <option value="ciencias">Ciencias</option>
            <option value="historia">Historia</option>
          </select>
          <div class="invalid-feedback">Selecciona una materia</div>
        </div>

        <div class="text-center">
          <input id="register-button" type="submit" value="Registrar" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>

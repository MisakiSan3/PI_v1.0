<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card login-box">
        <div class="card-body">
          <h1 class="card-title text-center">Registra un profesor</h1>
          <form action="">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" placeholder="Ingresa el nombre" name="nombre">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" placeholder="Ingresa el correo electrónico" name="email">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" placeholder="Ingresa el apellido" name="apellido">
            </div>
            <div class="form-group">
              <label for="materia">Materia</label>
              <select class="form-control" name="materia">
                <option value="matematicas">Matemáticas</option>
                <option value="lenguaje">Lenguaje</option>
                <option value="ciencias">Ciencias</option>
                <option value="historia">Historia</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img class="login-image" src="../../../assets/images/students-login.jpg" alt="">
